<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic: Anime Edition</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>

    <div class="container text-center my-3">
        <div class="row">
            <div class="col-12">
                <h1 class="my-4">GifTastic: Anime Edition!</h1>
            
                <div class="my-3" id="buttons"></div>

                <form class="my-3" action="" id="searchForm" autocomplete="off">
                    <div class="form-group">
                        <label for="searchInput" class="form-text"><p>Search for your favorite anime to generate a new button full of gifs!</p></label>
                        <input type="text" class="text-center" placeholder="Anime Title" id="searchInput">
                        <button class="btn btn-success" type="submit" id="addSearch">Add Your Button!</button>

                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="displayGifs"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
